
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <style>
        #toggleButton {
            background-color: green; /* Set the button color to green */
            border: none;
            color: white;
            padding: 15px 32px; /* Size of the button */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0; /* Makes the button square */
        }
    </style>
</head>
<body>
    <h1>Toggle Value with Button</h1>
    <p>Value: <span id="valueDisplay">0</span></p>
    <button id="toggleButton">Toggle Value</button>

    <script src="script.js"></script>
</body>
</html>
